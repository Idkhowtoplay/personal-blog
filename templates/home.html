{% extends "index.html" %}
{% block head %} {{super()}} {% endblock %}
{% block content %}
<h5 class="top-left">Personal Blog</h5>
<div class="article">
     {% for i in article %}
     <div class="list">
        <a href="/article/{{loop.index}}">{{i.title}}</a>
        <span class="date">{{i.date|datetime_format("%B %d, %Y")}}</span>
     </div>
     {% endfor %}
</div>
{% endblock %}
