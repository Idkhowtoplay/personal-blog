{% extends "index.html" %}
{% block head %} {{ super() }} {% endblock %}
{% block content %}
<h5 class="top-left">New Article</h5>
<form method="POST">
    <input type="text" id="title" name="title" placeholder="Article Title"><br><br>
    <input type="date" id="date" name="date" placeholder="Publishing Date"><br><br>
    <textarea placeholder="content" id="content" name="content"></textarea><br><br>
    <button type="submit">Publish</button>
</form>
{% endblock %}
